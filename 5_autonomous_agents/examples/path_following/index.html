<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Path Following</title>
</head>

<body>
  <canvas></canvas>
  <div class="controls">
    <label>
      <span>Create Path</span>
      <input type="radio" name="radio" id="add-path-radio" checked>
    </label>
    <label>
      <span>Move Path Points</span>
      <input type="radio" name="radio" id="move-radio">
    </label>
    <label>
      <span>Select Path</span>
      <input type="radio" name="radio" id="select-radio">
    </label>
    <label class="disabled">
      <span>Add Vehicle</span>
      <input type="radio" name="radio" id="add-vehicle-radio" disabled>
    </label>
  </div>
  <script src="./main.js" type="module"></script>
</body>

</html>
