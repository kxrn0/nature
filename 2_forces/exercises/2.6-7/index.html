<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <canvas></canvas>
  <div class="controls">
    <div class="radios">
      <label>
        <span>add ball</span>
        <input type="radio" name="radio" id="radioBall" checked />
      </label>
      <label>
        <span>add friction surface</span>
        <input type="radio" name="radio" id="radioFric">
      </label>
      <label>
        <span>pull balls</span>
        <input type="radio" name="radio" id="radioPull">
      </label>
    </div>
    <label>
      <span>size</span>
      <input type="range" min="1" max="50" value="25" id="range" />
    </label>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
