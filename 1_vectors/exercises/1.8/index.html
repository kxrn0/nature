<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="controls">
    <fieldset class="radios">
      <label>
        <span>add mover</span>
        <input type="radio" name="radio" checked id="mover">
      </label>
      <label>
        <span>add attractor</span>
        <input type="radio" name="radio" id="attractor" />
      </label>
    </fieldset>
    <label>
      <span>move attractors</span>
      <input type="checkbox" name="check" />
    </label>
  </div>
  <canvas width="1500" height="900"></canvas>
  <script type="module" src="/main.js"></script>
</body>

</html>
